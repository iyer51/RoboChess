<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5x5 Chessboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chessboard">
    <div class="square" data-piece="♖"></div>
    <div class="square" data-piece="♘"></div>
    <div class="square" data-piece="♗"></div>
    <div class="square" data-piece="♔"></div>
    <div class="square" data-piece="♕"></div>

    <div class="square" data-piece="♙"></div>
    <div class="square" data-piece="♙"></div>
    <div class="square" data-piece="♙"></div>
    <div class="square" data-piece="♙"></div>
    <div class="square" data-piece="♙"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square" data-piece="♟︎"></div>
    <div class="square" data-piece="♟︎"></div>
    <div class="square" data-piece="♟︎"></div>
    <div class="square" data-piece="♟︎"></div>
    <div class="square" data-piece="♟︎"></div>

    <div class="square" data-piece="♜"></div>
    <div class="square" data-piece="♞"></div>
    <div class="square" data-piece="♝"></div>
    <div class="square" data-piece="♚"></div>
    <div class="square" data-piece="♛"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
  <script>
    const socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('sensor_data', function (data) {
        // Split the data by commas and update the website accordingly
        const sensorValues = data.split(',');
        for (let i = 0; i < 25; i++) {
            const square = document.querySelector(`[data-index="${i}"]`);
            if (sensorValues[i] === '1') {
                square.setAttribute('data-piece', '♙');
            } else {
                square.removeAttribute('data-piece');
            }
        }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
